<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Calc</title>
</head>
<body>
    <!-- grid grid-cols-4 gap-4 p-4 -->
    <div class="calculator p-[20px] max-w-[400px] border-2 border-blue-400 ">
<!-- <input type="text" id="resultdispay" class="readonly border-4 border-black bg-green-950 flex justify-center items-center" > -->
<div class="flex justify-center items-center">
<div class="w-60 h-10 border-4 border-black bg-green-900"></div>
</div>
<div class="buttons grid grid-cols-4 gap-4 p-4">
<button class="number border-4 border-green-800 bg-green-800">1</button>
<button class="number border-4 border-green-800 bg-green-800">2</button>
<button class="number border-4 border-green-800 bg-green-800">3</button>
<button class="operator border-4 border-green-800 bg-green-800">+</button>
<button class="number border-4 border-green-800 bg-green-800">4</button>
<button class="number border-4 border-green-800 bg-green-800">5</button>
<button class="number border-4 border-green-800 bg-green-800">6</button>
<button class="operator border-4 border-green-800 bg-green-800">-</button>
<button class="number border-4 border-green-800 bg-green-800">7</button>
<button class="number border-4 border-green-800 bg-green-800">8</button>
<button class="number border-4 border-green-800 bg-green-800">9</button>
<button class="operator border-4 border-green-800 bg-green-800">x</button>
<button class="division border-4 border-green-800 bg-green-800">/</button>
<button class="number border-4 border-green-800 bg-green-800">0</button>
<button class="number border-4  border-green-800 bg-green-800">.</button>
<button class="equal border-4 border-green-800 bg-green-800">=</button>
<button class="equal border-4 border-black bg-red-800 w-full">Clear All</button>
</div>
    </div>
</body>
<script src="calc.js" defer></script>
</html>
